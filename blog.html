---
title: Blog
layout: default
---

<div class="card border-0 text-body bg-light">
  <div class="card-body">
    {% for post in site.posts %}
    <a href="{{post.url}}" class="text-reset">
      <h5>
        <span class="text-muted">{{post.date | date: "%F"}}</span>
        <i class="fa fa-fw fa-{{post.icon}} mx-2"></i>{{ post.title }}
      </h5>
    </a>
    <br/>
    {% endfor %}
  </div>
</div>
