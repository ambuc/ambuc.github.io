---
title: Blog
layout: default
---

<div class="card border-0 text-body">
  <div class="card-body">
    {% for post in site.posts %}
    <a href="{{post.url}}" class="text-reset">
      <div>
        <span class="text-muted">{{post.date | date: "%F"}}</span>
        <span class="material-icons mi mi_valign mi_halign">{{post.icon}}</span>{{post.title}}
      </div>
    </a>
    <br/>
    {% endfor %}
  </div>
</div>
