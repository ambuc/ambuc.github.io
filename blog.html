---
layout: default
title: Blog
---
<hr/>
<div class="container">
  {% for post in site.posts %}
    <div class="media">
      <h1 class="d-flex mr-3" style="font-size:3em;">
        <i class="mdi mdi-{{post.icon}} align-middle"></i>
      </h1>
      <div class="media-body" onclick="window.location='{{site.baseurl}}{{post.url}}'">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{site.baseurl}}{{post.url}}">
                {{post.title}}
              </a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ post.date | date: "%d %b %Y" }}
            </h6>
            <p class="card-text">
            <i class="mdi mdi-tag align-middle text-secondary"></i>
            {% for tag in post.tags %}
            {% capture tn %}{{ tag }}{% endcapture %}
            <nobr>	
            <a href="/tag/{{tn}}" class="badge badge-light">{{tn}}</a>
            </nobr>
            {% endfor %}
            </p>
          </div>
        </div>
      </div>
    </div>
    {% unless forloop.last %}
      <br/>
    {% endunless %}
  {% endfor %}
</div>
<hr/>
