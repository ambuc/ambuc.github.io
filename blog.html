<table class="table table-sm">
  <thead>
    <th> </th>
    <th> Title </th>
    <th class="hidden-sm-down"> Demo </th>
    <th class="hidden-sm-down"> Paper </th>
    <th class="hidden-sm-down"> Code </th>
  </thead>
  <tbody>
  {% for post in site.posts %}
    <tr>
      <td class="align-middle">
        <h2 style="margin-right:15px;"><i class="mdi mdi-{{post.icon}} align-middle"></i></h2>
      </td>

      <td class="align-middle">
        <span class="text-muted hidden-md-up">
          {{ post.date | date: "%d %b %y" }}
        </span>
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }} </a>
      </td>


      <td class="hidden-sm-down">
      {% if post.project_title %}
        <a class="btn btn-secondary btn-lg" href="{{post.project_url}}" role="button">
          <i class="mdi mdi-link-variant"></i>
        </a>
      {% endif %}
      </td>

      <td class="hidden-sm-down">
      {% if post.paper_title %}
        <a class="btn btn-secondary btn-lg" href="{{post.paper_url}}" role="button">
          <i class="mdi mdi-file-pdf"></i>
        </a>
      {% endif %}
      </td>

      <td class="hidden-sm-down">
      {% if post.github %}
        <a class="btn btn-secondary btn-lg" href="{{post.github}}" role="button">
          <i class="mdi mdi-code-tags"></i>
        </a>
      {% endif %}
      </td>

    </tr>
  {% endfor %}
  </tbody>
</table>
