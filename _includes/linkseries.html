<div class="card border-0 text-body no-gutters">
  <div class="card-body no-gutters">
    {% for i in include.data %}
    <button type="button" class="btn p-0 mr-3 text-muted">
      <a href="{{i.url}}" class="text-reset">
        <span class="material-icons mi mi_valign mi_ralign">{{i.icon}}</span>{{ i.displayname }}
      </a>
    </button>
    {% endfor %}
  </div>
</div>
