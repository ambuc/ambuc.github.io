<ul class="nav justify-content-center">
  {% for nv in site.data.nav %}
    <li class="nav-item">
      {% if page.url == nv.url %}
        <a class="nav-link disabled" href="#">{{ nv.title }}</a>
      {% else %}
        <a class="nav-link" href={{ nv.url }}>{{ nv.title }}</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
