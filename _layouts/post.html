---

layout: default
---

<div class="card border-0 text-body bg-light no-gutters" 
     style="max-width: 40em;">

  <div class="card-body">
    <a href="{{page.url}}" class="text-reset">
      <h5>
        <span class="text-muted">{{page.date | date: "%F"}}</span>
        <span class="material-icons mi mi_valign mi_halign">{{page.icon}}</span>{{ page.title }}
      </h5>
    </a>

    <article>
      {{ content }}
    </article>

  </div>
</div>
