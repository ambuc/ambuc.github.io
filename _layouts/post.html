---
layout: default
---

<article class="post">
  <h1 class="">
    {{ page.title }}
    <small class="text-muted" style='display: inline-block;'>
      {{ page.date | date: "%e %b '%y" }}
    </small>
  </h1>

  {% if page.image %}
    <a href="{{ page.imagelink }}">
      <img src="{{ page.image }}" class="img-fluid" alt="...">
    </a>
    <br/>
    <br/>
  {% endif %}

	<div class="postContent">
		{{ content }}
	</div>

	{% include disqus.html %}
</article>
