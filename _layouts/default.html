<!DOCTYPE html>
<html class="bg-light">
  <head>
    {% include meta.html %}
    <title> jbuckland.com </title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pygments-rouge-css@0.1.0/pastie.css"
    integrity="sha256-nO5pX7YQ+4XUXIohBAgoJz/tJjNoiX+WgCZkcBDTSB8="
    crossorigin="anonymous">

    <!-- https://fontawesome.com/start -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/solid.min.css"
          integrity="sha256-GtpSWaWsYafWgxX376a5jWHS0EeN8FRYaciAr+qmfc0="
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/fontawesome.min.css"
          integrity="sha256-+NADVoWZmHhL2ibh0U8tmBUVkhuW3tUNXW9vDnW6wVw="
          crossorigin="anonymous">

    {% include mathjax.html %}

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

    <link rel="alternate" type="application/rss+xml" 
          title="{{ site.name }}"
          href="{{ site.baseurl }}/feed.xml" />

  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col my-2">
          {% include linkseries.html data=site.data.nav %}
        </div>
        <div class="w-100"></div>
        <div class="col">
          {{content}}
        </div>
        <div class="w-100"></div>
        <div class="col my-2">
          {% include linkseries.html data=site.data.bottom-links %}
        </div>
      </div>
    </div>
  </body>
</html>
