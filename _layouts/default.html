<!DOCTYPE html>
<html class="bg-light">
  <head>
    {% include meta.html %}
    <title> jbuckland.com </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <!-- https://fontawesome.com/start -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
          integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
          integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq"
          crossorigin="anonymous">

    {% include mathjax.html %}
    <link rel="stylesheet" type="text/css" 
      href="/assets/css/styles.css">
    <link rel="alternate" type="application/rss+xml" 
          title="{{ site.name }}"
          href="{{ site.baseurl }}/feed.xml" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col my-2">
          {% include linkseries.html data=site.data.nav %}
        </div>
        <div class="w-100"></div>
        <div class="col">
          {{content}}
        </div>
        <div class="w-100"></div>
        <div class="col my-2">
          {% include linkseries.html data=site.data.bottom-links %}
        </div>
      </div>
    </div>
  </body>
</html>
