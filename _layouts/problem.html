---
layout: default
---

<div class="card border-0 text-body bg-light no-gutters" 
     style="max-width: 40em;">

  <div class="card-body">
    <i>Class notes from:</i>

    {% assign book = site.data.psets[page.textbook] %}
    <h5>{{book.title}}</h5>
    <h6>{{book.author}}</h6>
    <i class="fa fa-fw fa-link"></i>
    <a href="{{book.link}}" class="text-reset">{{book.hosted_on}}</a>
    <br/>
    <br/>

    <nobr>
    {% if page.qed %}
    <i class="fa-fw fas fa-check-circle text-success"></i>
    {% else %}
    <i class="fa-fw fas fa-circle-notch text-muted"></i>
    {% endif %}
    {{ page.title | slugify }}
    </nobr>

    {% if page.previous.url %}
    <nobr>
    <a href="{{page.previous.url}}" class="mx-3">
      <i class="fa-fw fas fa-angle-double-left"></i>
    </a>
    </nobr>
    {% endif %}

    {% if page.next.url %}
    <nobr>
    <a href="{{page.next.url}}" class="mx-3">
      <i class="fa-fw fas fa-angle-double-right"></i>
    </a>
    </nobr>
    {% endif %}


    <article>
      {{ content }}
    </article>

  </div>
</div>
